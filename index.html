<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swathi Dinesh-Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        background-color: rgb(1, 2, 3);
        color: white;
        font-family: "Montserrat", sans-serif;
      }
      nav {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 80px;
        background-color: rgb(40, 81, 117);
      }
      nav ul {
        display: flex;
        justify-content: center;
      }
      nav ul li {
        list-style: none;
        margin: 0 23px;
      }
      nav ul li a {
        text-decoration: none;
        color: white;
      }
      nav ul li a:hover {
        text-decoration: none;
        color: rgb(132, 110, 153);
      }
      .left {
        font-size: 1.5rem;
        align-items: center;
      }
      .firstSection {
        display: flex;
        justify-content: space-around;
        margin: 25px 0;
        align-items: center;
      }
      .leftSection {
        font-size: 2.5rem;
      }
      .firstSection > div {
        width: 30%;
      }
      .rightSection img {
        width: 88%;
        margin: 30px 0;
      }

      .purpleName {
        color: rgb(150, 81, 150);
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="left">Swathi's Portfolio</div>
        <div class="right">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/">About</a></li>
            <li><a href="/">Projects</a></li>
            <li><a href="/">Contact Me</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main>
      <section class="firstSection">
        <div class="leftSection">
          Hi, I am <span class="purpleName"> Swathi Dinesh</span>
          <div>I am a</div>
          <span id="element"></span>
        </div>
        <div class="rightSection">
          <img src="bg.png" alt="" />
        </div>
      </section>
      <section class="secondSection"></section>
    </main>
    <!-- Element to contain animated typing -->

    <!-- Load library from the CDN -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <!-- Setup and start animation! -->
    <script>
      var typed = new Typed("#element", {
        strings: ["Student", "Developer", "Photographer", "Content Writer"],
        typeSpeed: 50,
      });
    </script>
  </body>
</html>
